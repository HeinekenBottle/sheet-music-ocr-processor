<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="../css/tradePredictorForm.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="trade-predictor">
    <form id="tradePredictorForm" class="trade-predictor-form">
      <div class="form-group">
        <label for="modelType" class="form-label">Model Type</label>
        <select id="modelType" class="form-select" required>
          <option value="">Select Model</option>
          <% modelTypes.forEach(function(type) { %>
            <option value="<%= type %>"><%= type %></option>
          <% }); %>
        </select>
        <div id="modelType-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="qualityScore" class="form-label">Quality Score</label>
        <input type="number" id="qualityScore" class="form-input" min="0" max="5" step="0.1" required>
        <div id="qualityScore-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="currentPrice" class="form-label">Current Price</label>
        <input type="number" id="currentPrice" class="form-input" min="0.00001" step="0.00001" required>
        <div id="currentPrice-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="volatility" class="form-label">Market Volatility</label>
        <select id="volatility" class="form-select" required>
          <option value="">Select Volatility</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <div id="volatility-error" class="error-message"></div>
      </div>

      <button type="submit" class="submit-button">Analyze Setup</button>
      <div id="predictionResults" style="display:none"></div>
    </form>
  </div>

  <script src="../js/tradePredictorForm.js"></script>
</body>
</html>
